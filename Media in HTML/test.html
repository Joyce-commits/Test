<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media in HTML</title>
</head>
<body>

    <h1>Image</h1>
    <img src="rain.jpeg" alt="A beautiful rain" width="300" height="200">

    <h1>Audio</h1>
    <audio controls>
        <source src="Rain_audio.mp3" type="audio/mp3">
        
    </audio>

    <h1>Video</h1>
    <video width="320" height="240" controls>
        <source src="Rain_video.mp4" type="video/mp4" >

    </video>>


    
</body>
</html>
